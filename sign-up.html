<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/63380e220c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign-up</title>
  </head>

  <body>
    <header class="bg-indigo-500 mw-full flex flex-nowrap space-x-3">
      <div class="m-24 w-full">
        <a
          class="px-1 text-5xl font-bold border-4 border-indigo-500"
          href="renvoie la page d'acceuil"
          >COGIP</a
        >
      </div>
      <ul class="m-24 w-full flex flex-nowrap space-x-6">
        <li class=""><a href="">Home</a></li>
        <li class=""><a href="">Invoice</a></li>
        <li class=""><a href="">Company</a></li>
        <li class=""><a href="">Contacts</a></li>
      </ul>
    </header>

    <div class="w-full flex justify-center mt-16">
      <form
        class="w-1/2 max-w-sm border-gray-200 border-2 p-8 rounded-md bg-slate-100"
      >
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-full-name"
            >
              Full Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
              id="inline-full-name"
              type="text"
              value="Jane Doe"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-password"
            >
              Password
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
              id="inline-password"
              type="password"
              placeholder="******************"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-password"
            >
              Confirm your password
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
              id="inline-password"
              type="password"
              placeholder="******************"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3"></div>
          <label class="md:w-2/3 block text-gray-500 font-bold">
            <input class="mr-2 leading-tight" type="checkbox" />
            <span class="text-sm"> Send me your newsletter! </span>
          </label>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>

    <footer class="m-32">
      <div class="mt-10 mb-10 h-px w-full border-t-2 border-indigo-500"></div>

      <div class="flex w-full mb-10">
        <div class="w-full ml-6">
          <a class="text-5xl font-bold px-1 border-4 border-indigo-500" href=""
            >COGIP</a
          >
        </div>
        <div class="w-full mr-32" style="color: rgba(115, 115, 115, 1)">
          <div class="text-sm">
            <i
              class="fa-solid fa-location-dot mb-4"
              style="color: rgb(99 102 241)"
            ></i>
            Square des Martyrs, 6000 Charleroi
          </div>
          <div class="flex justify-between text-sm">
            <div>
              <i class="fa-solid fa-phone" style="color: rgb(99 102 241)"></i>
              (123) 456-7890
            </div>
            <div>
              <i class="fa-solid fa-print" style="color: rgb(99 102 241)"></i>
              (123) 456-7890
            </div>
          </div>
          <div class="flex justify-between mt-5 text-sm">
            <div>Social Media</div>
            <i
              class="fa-brands fa-square-facebook"
              style="color: rgb(99 102 241)"
            ></i>
            <i class="fa-brands fa-twitter" style="color: rgb(99 102 241)"></i>
            <i
              class="fa-brands fa-linkedin-in"
              style="color: rgb(99 102 241)"
            ></i>
            <i class="fa-brands fa-youtube" style="color: rgb(99 102 241)"></i>
            <i
              class="fa-brands fa-instagram"
              style="color: rgb(99 102 241)"
            ></i>
            <i
              class="fa-brands fa-google-plus-g"
              style="color: rgb(99 102 241)"
            ></i>
            <i
              class="fa-brands fa-pinterest"
              style="color: rgb(99 102 241)"
            ></i>
            <i class="fa-solid fa-rss" style="color: rgb(99 102 241)"></i>
          </div>
        </div>
      </div>

      <div
        class="h-px w-full border-t-2 mb-10"
        style="color: rgba(115, 115, 115, 1)"
      ></div>

      <div class="flex w-full text-sm" style="color: rgba(115, 115, 115, 1)">
        <ul class="flex w-3/5 justify-between cursor-pointer">
          <li><a>Home</a></li>
          <li><a>Invoices</a></li>
          <li><a>Companies</a></li>
          <li><a>Contacts</a></li>
          <li><a>Privacy Policy</a></li>
        </ul>
        <div class="flex w-2/5 justify-end">Copyright © 2022 • COGIP Inc.</div>
      </div>
    </footer>
  </body>
</html>
