            id="button-login"

      <div class="absolute inset-y-48">
        <svg
          width="1399"
          height="112"
          viewBox="0 0 1299 112"

          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="w-full"
            d="M0 39.3514H649.5L1046 0L1299 112H0V39.3514Z"
            fill="white"
          />
        </svg>
      </div>
      <div id="login" class="mt-16 absolute top-32 right-32 z-10 hidden">
        <form
          class="w-full max-w-sm border-gray-200 border-2 p-8 rounded-md bg-slate-100"
        >
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="email"
              >
                Email
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
                id="email"
                type="text"
                placeholder="john.doe@gmail.com"
              />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-password"
              >
                Password
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500"
                id="inline-password"
                type="password"
                placeholder="******************"
              />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="button"
              >
                Sign In
              </button>
            </div>
          </div>
        </form>
      </div>

    <script src="toggle-login.js" defer></script>

class="absolute right-28 bg-white border-2 border-black rounded-lg text-black mb-4 px-6 py-3 text-base hover:border-indigo-500 hover:placeholder-indigo-500 cursor-pointer transition"
type="text" />

    <div id="allContacts" class="mt-[86px]">

          <th class="text-white w-1/5 text-[20px] text-left py-2">Dates due</th>
