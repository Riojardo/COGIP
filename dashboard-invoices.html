                    <h1 class="font-bold">New invoice</h1>
                    <div class="h-px w-full border-t-2 mt-8 mb-2" style="color: rgba(115, 115, 115, 1)"></div>
                    <form class="flex flex-col" method="post" action="">
                        <input id="invoices_ref" name="reference" class="bg-slate-100 mt-11 p-2" type="text" placeholder="Reference">
                        <label for="reference"></label>
                        <input id="invoices_date" name="date" class="bg-slate-100 mt-11 p-2" type="date" placeholder="Date">
                        <label for="date"></label>
                        <input id="invoices_price" name="price" class="bg-slate-100 mt-11 p-2" type="number" placeholder="Price">
                        <label for="price"></label>
                        <select id="invoices_companyName" name="company-name" class="bg-slate-100 mt-11 p-2" type="text" placeholder="Company name">
                        <script>
                            fetch('http://localhost/COGIP/backend/api.php/companies')
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('bip bip error');
                                    }
                                    return response.json();
                                })
                                .then(companies => {
                                    let selectElement = document.getElementById('invoices_companyName');
                                    companies.forEach(company => {
                                        let option = document.createElement('option');
                                        option.value = company.id; 
                                        option.textContent = company.name; 
                                        selectElement.appendChild(option);
                                    });
                                })
                                .catch(error => console.error('Erreur lors de la récupération des types :', error));
                        </script>
                        </select>
                        <label for="company-name"></label>
                        <input class="bg-indigo-300 mt-11 w-full text-left p-2" type="submit" value="Save">
                    </form>
                </div>
